services:
  cf-ip-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    image: cf-ip-optimizer:latest
    container_name: cf-ip-optimizer
    restart: unless-stopped

    environment:
      - CLIENT_ID=home-nas
      - TOKEN=your_secret_token_here
      - WORKER_URL=https://ip-optimizer.meleex.cn

    volumes:
      - ./logs:/var/log/cf-optimizer

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
